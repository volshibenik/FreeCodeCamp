   <!--День недели в европейской нумерации

    <script>

    <script>
        var date = new Date(2015, 0, 2);
        function getDateAgo(date, days) {
             var d = new Date(date);
            d.setDate(d.getDate() - days);
            return d;
        }

    </script>

    <!--Напишите функцию getSecondsToday() которая возвращает, сколько секунд прошло с начала сегодняшнего дня.

Например, если сейчас 10:00 и не было перехода на зимнее/летнее время, то:

getSecondsToday() == 36000 // (3600 * 10)
Функция должна работать в любой день, т.е. в ней не должно быть конкретного значения сегодняшней даты.-->


    <script>
        function getSecondsToday() {
            var cur = new Date();
            cur.setHours(0,0,0,0);
            return (new Date() - cur)/1000;
        }
        console.log(getSecondsToday());
    </script>
   <!-- 
    Напишите функцию getSecondsToTomorrow() которая возвращает, сколько секунд осталось до завтра.

Например, если сейчас 23:00, то:

getSecondsToTomorrow() == 3600
P.S. Функция должна работать в любой день, т.е. в ней не должно быть конкретного значения сегодняшней даты.
    -->
    
    
    
    <script>
        function getSecondsToTomorrow() {
            var cur = new Date();
            var y = cur.getFullYear();
            var m = cur.getMonth();
            var p = cur.getDate();
            var tomorrow = new Date (y, m, p+1);
            return (tomorrow - cur)/1000;
        }
        console.log(getSecondsToTomorrow());
        console.log(getSecondsToTomorrow()+getSecondsToday());
        
    </script>

    <script>
        var d = new Date(2014, 0, 30);
        function formatDate(date) {
            var arr = [];
            arr.push(date.getDate());
            arr.push(date.getMonth()+1);
            arr.push(date.getFullYear());
            arr = arr.map(function(val){
                val +="";
                if (val.length == 1) val = "0" + val;
                if (val.length == 4) val = val.slice(2,4);
                return val;
            });
            return arr.join('.');
        }
        console.log(formatDate(d));
    </script>
