<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<!--<button onclick="makeCorsRequest()">as</button>-->
	<script>
		jQuery(document).ready(function($) {
			$.ajax({
				url: "http://api.aerisapi.com//observations/seattle,wa?client_id=ZHDYPPNKuXJNHuVVuQfFA&client_secret=qcyFeaGRbwtbnrh5HS6sBzOPtTNkvIw2xAP8zAYf",
				dataType: "jsonp",
				success: function(json) {
					if (json.success == true) {
						var ob = JSON.stringify(json);
						$('#js').html(ob);
					}
					else {
						alert('An error occurred: ' + json.error.description);
					}
				}
			});
		});
	</script>
	<div id="js"></div>
</body>
</html>
