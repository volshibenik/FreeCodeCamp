<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro</title>
</head>
<body onload="tt()">
	<div class="break">
		<button class="btn btn-substract">-</button>
		<input type="text" class="display-break">
		<input type="text" class="display-break2">
		<button class="btn btn-add">+</button>
	</div>
	<script>
		var a = 25*60;
		var inp = document.querySelector('.display-break');
		var inp2 = document.querySelector('.display-break2');
		var distance;
		
		//setInterval(tt(a),1000);
		
		var futureDate = new Date();
		futureDate.setMinutes(futureDate.getMinutes()+25);
		console.log(futureDate);
		
		function tt() {
			var d = new Date();
			inp.value = a;
			distance = futureDate-d;
			inp2.value = distance;
			a = a - 1;	
			setTimeout( tt, 1000);
		}

			}
		}*/
	</script>
	
</body>
</html>
